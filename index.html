<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script type="module" crossorigin src="/assets/index-BlhB2Jth.js"></script>

  </head>
  <body class="min-h-screen bg-white">
    <a href="#main" class="sr-only focus:not-sr-only focus:fixed focus:top-2 focus:left-2 bg-white border px-3 py-2 rounded-md shadow">Skip to content</a>
    <div id="root"></div>
<div id="cough-guard"></div>

    <!-- Static hidden Netlify form so it's picked up at build time -->
    <form name="enquiry" method="POST" data-netlify="true" netlify-honeypot="bot-field" style="display:none;">
      <input type="hidden" name="form-name" value="enquiry" />
      <p style="display:none;">
        <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
      </p>
      <input name="name" />
      <input name="email" />
      <input name="phone" />
      <input name="suburb" />
      <textarea name="message"></textarea>
    </form>

    <script>
    (function () {
      const spinnerSVG = `
        <svg style="width:16px;height:16px;margin-right:8px;vertical-align:middle;" viewBox="0 0 100 100" aria-hidden="true">
          <circle cx="50" cy="50" r="35" stroke="currentColor" stroke-width="10" fill="none" stroke-dasharray="164" stroke-linecap="round">
            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="1s" repeatCount="indefinite" />
          </circle>
        </svg>
      `;

      // Poll until the SPA renders the black "Send enquiry" button
      function waitForButton() {
        const btn = [...document.querySelectorAll('button, input[type="submit"]')]
          .find(el => (el.textContent || el.value || '').trim().toLowerCase() === 'send enquiry');
        if (!btn) return setTimeout(waitForButton, 200);
        hookUp(btn);
      }

      function hookUp(btn) {
        // Remember original content to restore on error
        if (btn.tagName === 'BUTTON') {
          btn.dataset.original = btn.innerHTML;
        } else {
          btn.dataset.original = btn.value || 'Send enquiry';
        }

        // Stop native form submits / redirects
        btn.setAttribute('type', 'button');
        btn.closest('form')?.addEventListener('submit', e => e.preventDefault());

        // Find inputs near the button
        let container = btn;
        for (let i = 0; i < 6 && container; i++) {
          container = container.parentElement;
          if (container && container.querySelectorAll('input, textarea').length >= 3) break;
        }
        if (!container) container = document;

        const q = s => container.querySelector(s);
        const inputs = [...container.querySelectorAll('input, textarea')];

        const nameEl   = q('input[placeholder*="name" i]')   || inputs[0];
        const emailEl  = q('input[type="email"]') || q('input[placeholder*="email" i]') || inputs[1];
        const phoneEl  = q('input[type="tel"]')   || q('input[placeholder*="phone" i]') || inputs[2];
        const suburbEl = q('input[placeholder*="suburb" i]') || inputs[3];
        const msgEl    = q('textarea') || inputs.find(x => x.tagName === 'TEXTAREA');

        // Use the static hidden Netlify form declared above
        const nf = document.querySelector('form[name="enquiry"]');

        // Create/ensure a status area above the visible form
        function ensureStatusArea() {
          const formEl = container.querySelector('form');
          let host = container.querySelector('.enquiry-status');
          if (!host) {
            host = document.createElement('div');
            host.className = 'enquiry-status';
            host.setAttribute('aria-live', 'polite');
            if (formEl && formEl.parentNode) {
              formEl.parentNode.insertBefore(host, formEl);
            } else {
              container.insertBefore(host, container.firstChild);
            }
          }
          return host;
        }

        function showBanner(type, text) {
          const host = ensureStatusArea();
          const bg = type === 'success' ? '#ecfdf5' : '#fef2f2';
          const border = type === 'success' ? '#86efac' : '#fca5a5';
          const icon = type === 'success' ? '✅' : '⚠️';
          const el = document.createElement('div');
          el.style.cssText = `
            padding:12px;margin:0 0 12px 0;border-radius:8px;
            background:${bg};border:1px solid ${border};font-size:16px
          `;
          el.textContent = `${icon} ${text}`;
          host.innerHTML = '';
          host.appendChild(el);
          // Auto-fade after a bit
          setTimeout(() => { if (host.contains(el)) host.removeChild(el); }, 7000);
        }

        function setSendingState() {
          btn.disabled = true;
          btn.style.opacity = '0.8';
          btn.setAttribute('aria-busy', 'true');
          btn.setAttribute('aria-live', 'polite');

          if (btn.tagName === 'BUTTON') {
            btn.innerHTML = spinnerSVG + 'Sending...';
          } else {
            btn.value = 'Sending...';
          }
        }

        function resetButton() {
          btn.disabled = false;
          btn.style.opacity = '1';
          btn.removeAttribute('aria-busy');

          if (btn.tagName === 'BUTTON') {
            btn.innerHTML = btn.dataset.original || 'Send enquiry';
          } else {
            btn.value = btn.dataset.original || 'Send enquiry';
          }
        }

        async function submitToNetlify(e) {
          e?.preventDefault?.();

          const vals = {
            name:   nameEl?.value?.trim()   || '',
            email:  emailEl?.value?.trim()  || '',
            phone:  phoneEl?.value?.trim()  || '',
            suburb: suburbEl?.value?.trim() || '',
            message: msgEl?.value?.trim()   || '',
          };

          if (!vals.name || !vals.email) {
            showBanner('error', 'Please add your name and email.');
            return;
          }

          // Fill hidden form
          Object.entries(vals).forEach(([k, v]) => {
            const el = nf.querySelector(`[name="${k}"]`);
            if (el) el.value = v;
          });

          try {
            setSendingState();

            await fetch('/', { method: 'POST', body: new FormData(nf) });

            resetButton();
            // Clear only the message so they can send another quickly
            if (msgEl) msgEl.value = '';
            msgEl?.focus();

            showBanner('success', 'Thanks! Your message was sent.');
          } catch (err) {
            console.error(err);
            resetButton();
            showBanner('error', 'Sorry, something went wrong. Please try again.');
          }
        }

        // Click + Enter key submit
        btn.addEventListener('click', submitToNetlify);
        container.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA')) {
            submitToNetlify(e);
          }
        });
      }

      waitForButton();
    })();
    </script>
    <script src="assets/coughguard.js"></script>
    <script>
/* Add “Cough Guard” link to the nav after “NDIS” once your app renders */
(function addCoughGuardNavLink(){
  function tryInsert(){
    // Find the NDIS link anywhere on the page
    const ndis = Array.from(document.querySelectorAll('a'))
      .find(a => (a.textContent || '').trim().toLowerCase() === 'ndis');
    if (!ndis) return setTimeout(tryInsert, 300); // wait for SPA to render

    // Build the new link
    const link = document.createElement('a');
    link.href = '#cough-guard';
    link.textContent = 'Cough Guard';

    // If your menu uses <li> items, match that structure
    const li = ndis.closest('li');
    if (li && li.parentElement) {
      const newLi = document.createElement('li');
      newLi.appendChild(link);
      li.parentElement.insertBefore(newLi, li.nextSibling);
    } else if (ndis.parentElement) {
      // Fallback: just place it next to the NDIS link
      const sep = document.createTextNode(' ');
      ndis.parentElement.insertBefore(sep, ndis.nextSibling);
      ndis.parentElement.insertBefore(link, sep.nextSibling);
    }
  }
  tryInsert();
})();
</script>
